{% load static %}
{% load django_htmx %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>

    <!-- jQuery and Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.6.0"></script>
    {% django_htmx_script %}


    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'base/registration/css/login.css' %}"/>
    <link rel="stylesheet" href="{% static 'base/css/index.css' %}"/>
    <link rel="stylesheet" href="{% static 'base/css/styles.css' %}"/>

    <link rel="stylesheet" href="{% static 'playlist/css/styles.css' %}"/>

    <!-- Custom JS -->
    <script src="{% static 'playlist/js/popover.js' %}"></script>


    <!-- Fontawesome icons -->
    <script src="https://kit.fontawesome.com/57744d7ace.js" crossorigin="anonymous"></script>
</head>
<body
        hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
>

{% include 'base/partials/_navbar.html' %}

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
